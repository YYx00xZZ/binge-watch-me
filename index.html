<!DOCTYPE html>
<html>
<head>
  <title>Netflix Controller</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { margin: 10px; padding: 15px 30px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>🎬 Netflix Controller</h1>
  <button onclick="send('playpause')">⏯ Play/Pause</button>
  <button onclick="send('next')">⏭ Next</button>
  <button onclick="send('netflix/next')">⏭ Netflix Next</button>
  <br>
  <button onclick="send('volume/down')">🔉 Volume Down</button>
  <button onclick="send('volume/up')">🔊 Volume Up</button>

  <script>
    function send(action) {
      fetch(`/${action}`)
        .then(r => r.text())
        .then(t => console.log(t));
    }
  </script>
</body>
</html>
